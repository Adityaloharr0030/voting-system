<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteHub â€” Voter Login</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .auth-container {
      max-width: 480px;
      width: 100%;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .logo-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #3b82f6, #7c3aed);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 40px rgba(59,130,246,0.3);
      animation: bounceSubtle 2s ease infinite;
    }
    .welcome-text {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6, #7c3aed, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      animation: gradientFlow 3s ease infinite;
      background-size: 200% 200%;
    }
    .subtitle-text {
      color: #9aa4b2;
      font-size: 1rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }
    .form-label {
      display: block;
      color: #eef2f7;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9aa4b2;
      pointer-events: none;
    }
    .form-input-enhanced {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3rem;
      border-radius: 0.9rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      color: inherit;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .form-input-enhanced::placeholder {
      color: rgba(238,242,247,0.4);
    }
    .form-input-enhanced:focus {
      outline: none;
      border-color: rgba(59,130,246,0.9);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 8px 28px rgba(59,130,246,0.15);
      transform: translateY(-2px);
    }
    .btn-large {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: #9aa4b2;
      font-size: 0.9rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .divider span {
      padding: 0 1rem;
    }
    .register-prompt {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.02);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .register-prompt p {
      color: #9aa4b2;
      margin-bottom: 1rem;
    }
    .features-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 2rem;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #9aa4b2;
      font-size: 0.85rem;
    }
  </style>
  <link rel="stylesheet" crossorigin href="/assets/stl-D4jZR053.css">
</head>
<body class="bg-900">
  <div class="auth-wrapper">
    <div class="auth-container">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <i data-lucide="vote" style="width: 50px; height: 50px; color: white;"></i>
        </div>
        <h1 class="welcome-text">Welcome Back!</h1>
        <p class="subtitle-text">Login to cast your vote and make your voice heard</p>
      </div>

      <!-- Login Card -->
      <div class="auth-card">
        <form id="loginForm" aria-label="Login Form">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="input-icon" style="width: 20px; height: 20px;"></i>
              <input class="form-input-enhanced" type="email" id="email" placeholder="your.email@example.com" required />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon" style="width: 20px; height: 20px;"></i>
              <input class="form-input-enhanced" type="password" id="password" placeholder="Enter your password" required />
            </div>
          </div>

          <div id="errorBanner" class="notification error" style="display:none; margin-bottom: 1rem;"></div>

          <button class="btn-primary btn-large" type="submit" id="loginBtn">
            <i data-lucide="log-in" style="width: 20px; height: 20px;"></i>
            Login to Vote
          </button>
        </form>

        <div class="features-list">
          <div class="feature-item">
            <i data-lucide="shield-check" style="width: 16px; height: 16px; color: #10b981;"></i>
            <span>Secure Login</span>
          </div>
          <div class="feature-item">
            <i data-lucide="zap" style="width: 16px; height: 16px; color: #f59e0b;"></i>
            <span>Fast Voting</span>
          </div>
          <div class="feature-item">
            <i data-lucide="eye" style="width: 16px; height: 16px; color: #3b82f6;"></i>
            <span>Live Results</span>
          </div>
          <div class="feature-item">
            <i data-lucide="users" style="width: 16px; height: 16px; color: #ec4899;"></i>
            <span>Fair & Transparent</span>
          </div>
        </div>
      </div>

      <div class="divider">
        <span>Don't have an account?</span>
      </div>

      <!-- Register Prompt -->
      <div class="register-prompt">
        <p>Join thousands of voters making their voices heard</p>
        <a href="register.html" class="btn-secondary" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem;">
          <i data-lucide="user-plus" style="width: 18px; height: 18px;"></i>
          Create Account
        </a>
      </div>
    </div>
  </div>
  <script>
    function getItem(key, fallback) {
      try { return JSON.parse(localStorage.getItem(key)) ?? fallback; } catch { return fallback; }
    }
    function setItem(key, val) {
      try { localStorage.setItem(key, JSON.stringify(val)); } catch {}
    }
    function hash(str) {
      let h = 0; for (let i = 0; i < str.length; i++) h = ((h<<5)-h)+str.charCodeAt(i); return h.toString();
    }
    function normalize(str) { return str.trim().toLowerCase(); }
    function login({ email, password }) {
      const users = getItem('LS_USERS', []);
      const user = users.find(u => normalize(u.email) === normalize(email));
      if (!user) return { error: 'User not found' };
      if (user.passwordHash !== hash(password)) return { error: 'Wrong password' };
      setItem('LS_SESSION', { userId: user.id, createdAt: Date.now() });
      return { user };
    }
    const form = document.getElementById('loginForm');
    const errorBanner = document.getElementById('errorBanner');
    const loginBtn = document.getElementById('loginBtn');
    
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i data-lucide="loader-2" style="width: 20px; height: 20px; animation: spin 1s linear infinite;"></i> Logging in...';
      errorBanner.style.display = 'none';
      
      const email = form.email.value;
      const password = form.password.value;
      
      // Simulate a slight delay for better UX
      setTimeout(() => {
        const result = login({ email, password });
        if (result.error) {
          errorBanner.innerHTML = `
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <i data-lucide="alert-circle" style="width: 20px; height: 20px;"></i>
              <span>${result.error}</span>
            </div>
          `;
          errorBanner.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i data-lucide="log-in" style="width: 20px; height: 20px;"></i> Login to Vote';
          lucide.createIcons();
        } else {
          loginBtn.innerHTML = '<i data-lucide="check-circle" style="width: 20px; height: 20px;"></i> Success!';
          setTimeout(() => {
            window.location = 'index.html';
          }, 500);
        }
      }, 600);
    });
  </script>
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
