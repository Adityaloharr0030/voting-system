<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteHub â€” Live Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .header-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 35px rgba(16,185,129,0.3);
      animation: pulseGentle 2s ease-in-out infinite;
    }
    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #10b981, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.75rem;
      animation: gradientFlow 3s ease infinite;
      background-size: 200% 200%;
    }
    .page-subtitle {
      color: #9aa4b2;
      font-size: 1.1rem;
    }
    .results-card {
      background: var(--card);
      border-radius: 1.25rem;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #eef2f7;
    }
    .timestamp-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16,185,129,0.1);
      border: 1px solid rgba(16,185,129,0.2);
      border-radius: 999px;
      color: #10b981;
      font-size: 0.85rem;
    }
    .chart-container {
      margin-bottom: 2.5rem;
      padding: 1.5rem;
      background: rgba(255,255,255,0.02);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .action-bar {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    .btn-with-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
    }
  </style>
  <link rel="stylesheet" crossorigin href="/assets/stl-D4jZR053.css">
</head>
<body class="bg-900">
  <main class="site-main">
    <!-- Page Header -->
    <div class="page-header">
      <div class="header-icon">
        <i data-lucide="bar-chart-3" style="width: 40px; height: 40px; color: white;"></i>
      </div>
      <h1 class="page-title">Live Results</h1>
      <p class="page-subtitle">Real-time voting results updated automatically</p>
    </div>

    <!-- Results Card -->
    <div class="results-card max-w-4xl mx-auto">
      <div class="section-header">
        <div class="section-title">
          <i data-lucide="trending-up" style="width: 28px; height: 28px; color: #10b981;"></i>
          <span>Vote Count</span>
        </div>
        <div class="timestamp-badge">
          <i data-lucide="clock" style="width: 16px; height: 16px;"></i>
          <span>Last updated: <strong id="lastUpdated">Never</strong></span>
        </div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <canvas id="resultsChart" style="max-width:100%;max-height:350px;"></canvas>
      </div>

      <!-- Results List -->
      <div class="results-list" id="results-list"></div>

      <!-- Action Bar -->
      <div class="action-bar">
        <a href="index.html" class="btn-primary btn-with-icon">
          <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
          Back to Voting
        </a>
        <button class="btn-secondary btn-with-icon" onclick="updateResults()">
          <i data-lucide="refresh-cw" style="width: 18px; height: 18px;"></i>
          Refresh Results
        </button>
      </div>
    </div>
  </main>
  <script>
    function getItem(key, fallback) {
      try { return JSON.parse(localStorage.getItem(key)) ?? fallback; } catch { return fallback; }
    }
    function getResults() {
      const candidates = getItem('LS_CANDIDATES', []);
      const votes = getItem('LS_VOTES', []);
      const counts = candidates.map(c => ({
        name: c.name,
        count: votes.filter(v => v.candidateId === c.id).length
      }));
      return counts;
    }
    function updateResultsChart(counts) {
      const ctx = document.getElementById('resultsChart').getContext('2d');
      if (window.resultsChartInstance) window.resultsChartInstance.destroy();
      
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, '#10b981');
      gradient.addColorStop(1, '#06b6d4');
      
      window.resultsChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: counts.map(c => c.name),
          datasets: [{ 
            label: 'Votes', 
            data: counts.map(c => c.count), 
            backgroundColor: gradient,
            borderRadius: 12,
            borderSkipped: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { 
              display: true, 
              labels: { 
                color: '#eaf4ff', 
                font: { size: 14, weight: '600' },
                padding: 20
              } 
            }
          },
          scales: {
            x: { 
              ticks: { color: '#eaf4ff', font: { size: 13 } }, 
              grid: { color: 'rgba(255,255,255,0.05)' },
              border: { color: 'rgba(255,255,255,0.1)' }
            },
            y: { 
              ticks: { color: '#eaf4ff', font: { size: 13 }, stepSize: 1 }, 
              grid: { color: 'rgba(255,255,255,0.05)' },
              border: { color: 'rgba(255,255,255,0.1)' }
            }
          }
        }
      });
    }
    
    function renderResultsList(counts) {
      const list = document.getElementById('results-list');
      list.innerHTML = '';
      
      if (counts.length === 0) {
        list.innerHTML = `
          <div style="text-align: center; padding: 2rem; color: #9aa4b2;">
            <i data-lucide="inbox" style="width: 48px; height: 48px; margin: 0 auto 1rem; opacity: 0.5;"></i>
            <p>No votes cast yet. Be the first to vote!</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }
      
      const maxVotes = Math.max(...counts.map(c => c.count), 1);
      const sortedCounts = [...counts].sort((a, b) => b.count - a.count);
      
      sortedCounts.forEach((c, index) => {
        const percentage = maxVotes > 0 ? (c.count / maxVotes * 100) : 0;
        const row = document.createElement('div');
        row.className = 'result-row';
        row.style.marginBottom = '1rem';
        row.innerHTML = `
          <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem;">
            <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #10b981, #06b6d4); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 0.9rem;">
              ${index + 1}
            </div>
            <div style="flex: 1;">
              <div style="font-weight: 700; font-size: 1rem; color: #eef2f7;">${c.name}</div>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <i data-lucide="check-circle" style="width: 18px; height: 18px; color: #10b981;"></i>
              <span style="font-weight: 700; font-size: 1.1rem; color: #10b981;">${c.count}</span>
              <span style="color: #9aa4b2; font-size: 0.9rem;">votes</span>
            </div>
          </div>
          <div class='result-bar-wrap' style="height: 14px; border-radius: 999px;">
            <div class='result-bar' style='width:${percentage}%; background: linear-gradient(90deg, #10b981, #06b6d4); border-radius: 999px;'></div>
          </div>
        `;
        list.appendChild(row);
      });
      
      lucide.createIcons();
    }
    
    function updateResults() {
      const counts = getResults();
      updateResultsChart(counts);
      renderResultsList(counts);
      document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
      lucide.createIcons();
    }
    
    // Initialize icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
    
    updateResults();
    setInterval(updateResults, 5000);
  </script>
</body>
</html>
